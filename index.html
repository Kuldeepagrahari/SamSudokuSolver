<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Cosmos Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>SUDOKU <span class="highlight">SOLVER</span></h1>
    </header>

    <main class="container">
        <div class="box">
            <table id="board">
                </table>
        </div>

        <div class="action-buttons">
            <button id="validate-btn">Validate Initial Board</button>
            <button id="solve-btn" disabled>Solve</button>
            <button id="reset-btn">Reset</button>
        </div>
        <p class="message-area" id="message-area">Enter your puzzle numbers in the grid.</p>
    </main>
    
    <script src="script.js"></script>
    
    <script>
        document.body.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>
</html>
